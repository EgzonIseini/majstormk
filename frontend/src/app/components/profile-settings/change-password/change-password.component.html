<h3 class="text-dark mb-4">Ваш профил</h3>
<div class="card shadow mb-3">
  <div class="card-header py-3">
    <button class="btn btn-secondary d-inline mr-3 rounded-circle" type="button" (click)="goBack()"><i class="fa fa-arrow-left"></i>
    </button>
    <p class="text-primary m-0 font-weight-bold d-inline">Подесувања</p>
  </div>
  <div class="card-body">
    <form [formGroup]="changePassword" (ngSubmit)="onSubmit()">
      <div class="form-row mb-2">
        <label for="oldPassword"><strong>Старата лозинка</strong></label>
        <input id="oldPassword"
               class="form-control"
               type="password"
               placeholder="Пишете ја вашата постоечка лозинка."
               name="oldPassword"
               formControlName="oldPassword">
        <div *ngIf="oldPasswordIncorrect === true" class="invalid-input">
          Внесовте невалидна лозинка.
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="password"><strong>Нова лозинка</strong></label>
            <input id="password"
                   class="form-control"
                   type="password"
                   placeholder="Пишете ја вашата нова лозинка."
                   name="newPassword"
                   formControlName="newPassword">
            <div *ngIf="f.newPassword.errors" class="invalid-input">
              <div *ngIf="f.newPassword.errors.minlength">Внесовте невалидна лозинка.</div>
              <div *ngIf="f.newPassword.value === ''">Мора да внесете лозинка!</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group"><label for="newPasswordConfirm"><strong>Повторете ја лозинката</strong></label>
            <input id="newPasswordConfirm"
                   class="form-control"
                   type="password"
                   placeholder="Повторете ја новата лозинка."
                   name="newPasswordConfirm"
                   formControlName="newPasswordConfirm">
            <div *ngIf="f.newPasswordConfirm.errors" class="invalid-input">
              <div *ngIf="f.newPasswordConfirm.errors.mustMatch">Лозинките не се исти!</div>
              <div *ngIf="f.newPasswordConfirm.value === ''">Мора да внесете лозинка!</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Зачувај</button>
      </div>
    </form>
  </div>
</div>
