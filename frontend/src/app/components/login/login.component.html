<div class="container">
  <div class="card shadow-lg o-hidden border-0 my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-12">
          <div class="m-5 p-5">
            <div class="text-center">
              <h4 class="text-dark mb-4">Добредојде! Логирај се:</h4>
            </div>
            <form class="user" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input class="form-control form-control-user" type="text"
                       id="email" aria-describedby="email"
                       placeholder="Вашата електронска адреса" name="email"
                       formControlName="username"></div>
                <div *ngIf="f.username.errors">
                <div *ngIf="f.username.errors.email" class="alert alert-danger">Мора да внесете точна електронска
                  адреса.
                </div>
              </div>
              <div class="form-group">
                <input class="form-control form-control-user" type="password"
                       id="exampleInputPassword" placeholder="Вашата лозинка" name="password"
                       formControlName="password">
                <div *ngIf="f.password.errors" class="mt-3">
                  <div *ngIf="f.password.errors.minlength" class="alert alert-danger">Лозинката мора да биде подолга од 8 знаци.</div>
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox small">
                  <div class="alert alert-danger" *ngIf="invalidLogin"><h5>Внесовте погрешни информации. Обидете се
                    повторно.</h5></div>
                </div>
              </div>
              <button class="btn btn-primary btn-block text-white btn-user" type="submit">Логирај се</button>
              <hr>
            </form>
            <div class="text-center"><a class="small" routerLink="/forgot-password">Ја заборави лозинката?</a></div>
            <div class="text-center"><a class="small" routerLink="/register">Креирај сметка</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
